<section class="max-w-4xl mx-auto mt-12">
  <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
    <h2 class="text-2xl font-bold mb-10">My Bookings</h2>
    <p-tabView (onChange)="tabViewChange($event)">
      <p-tabPanel header="Pending">
        <app-dataview [bookingsData]="bookings"></app-dataview>
      </p-tabPanel>
      <p-tabPanel header="Confirmed">
        <app-dataview [bookingsData]="bookings"></app-dataview>
      </p-tabPanel>
      <p-tabPanel header="Completed">
        <app-dataview [bookingsData]="bookings"></app-dataview>
      </p-tabPanel>
      <p-tabPanel header="Cancelled">
        <app-dataview [bookingsData]="bookings"></app-dataview>
      </p-tabPanel>
    </p-tabView>
  </div>
</section>
